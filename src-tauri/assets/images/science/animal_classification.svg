<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0fff0"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Animal Classification</text>
  
  <!-- Mammals section -->
  <rect x="50" y="60" width="200" height="150" fill="#ffeeee" stroke="#333" stroke-width="2" rx="10"/>
  <text x="150" y="85" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Mammals</text>
  
  <!-- Dog -->
  <ellipse cx="100" cy="120" rx="25" ry="15" fill="#8b4513"/>
  <circle cx="90" cy="115" r="8" fill="#8b4513"/>
  <circle cx="85" cy="112" r="2" fill="#000"/>
  <text x="100" y="145" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Dog</text>
  
  <!-- Cat -->
  <ellipse cx="180" cy="120" rx="20" ry="12" fill="#ddd"/>
  <circle cx="170" cy="115" r="6" fill="#ddd"/>
  <polygon points="165,108 168,105 171,108" fill="#ddd"/>
  <polygon points="175,108 178,105 181,108" fill="#ddd"/>
  <circle cx="167" cy="112" r="1" fill="#000"/>
  <circle cx="173" cy="112" r="1" fill="#000"/>
  <text x="180" y="145" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Cat</text>
  
  <!-- Birds section -->
  <rect x="350" y="60" width="200" height="150" fill="#eeeeff" stroke="#333" stroke-width="2" rx="10"/>
  <text x="450" y="85" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Birds</text>
  
  <!-- Eagle -->
  <ellipse cx="400" cy="120" rx="20" ry="10" fill="#654321"/>
  <circle cx="390" cy="115" r="5" fill="#654321"/>
  <polygon points="385,115 380,110 390,112" fill="#ffa500"/>
  <circle cx="387" cy="113" r="1" fill="#000"/>
  <path d="M375 120 Q370 115 375 110" stroke="#654321" stroke-width="2" fill="none"/>
  <path d="M425 120 Q430 115 425 110" stroke="#654321" stroke-width="2" fill="none"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Eagle</text>
  
  <!-- Robin -->
  <ellipse cx="480" cy="120" rx="15" ry="8" fill="#dc143c"/>
  <circle cx="472" cy="117" r="4" fill="#dc143c"/>
  <polygon points="468,117 463,115 468,119" fill="#ffa500"/>
  <circle cx="470" cy="116" r="1" fill="#000"/>
  <path d="M465 125 Q460 120 465 115" stroke="#dc143c" stroke-width="2" fill="none"/>
  <path d="M495 125 Q500 120 495 115" stroke="#dc143c" stroke-width="2" fill="none"/>
  <text x="480" y="145" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Robin</text>
  
  <!-- Fish section -->
  <rect x="50" y="230" width="200" height="120" fill="#eeffff" stroke="#333" stroke-width="2" rx="10"/>
  <text x="150" y="255" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Fish</text>
  
  <!-- Fish -->
  <ellipse cx="150" cy="290" rx="30" ry="15" fill="#4169e1"/>
  <polygon points="120,290 110,285 110,295" fill="#4169e1"/>
  <circle cx="140" cy="285" r="2" fill="#000"/>
  <path d="M130 280 Q135 275 140 280" stroke="#000" stroke-width="1" fill="none"/>
  <text x="150" y="320" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Fish</text>
  
  <!-- Insects section -->
  <rect x="350" y="230" width="200" height="120" fill="#fffacd" stroke="#333" stroke-width="2" rx="10"/>
  <text x="450" y="255" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Insects</text>
  
  <!-- Bee -->
  <ellipse cx="450" cy="290" rx="15" ry="8" fill="#ffd700"/>
  <rect x="445" y="287" width="2" height="6" fill="#000"/>
  <rect x="450" y="287" width="2" height="6" fill="#000"/>
  <rect x="455" y="287" width="2" height="6" fill="#000"/>
  <ellipse cx="440" cy="285" rx="3" ry="6" fill="#fff" opacity="0.7"/>
  <ellipse cx="460" cy="285" rx="3" ry="6" fill="#fff" opacity="0.7"/>
  <text x="450" y="315" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Bee</text>
  
  <!-- Instructions -->
  <text x="300" y="380" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Drag animals to their correct classification groups</text>
</svg>