<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="#fff8dc"/>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Alphabet Practice</text>
  
  <!-- Letters in colorful boxes -->
  <rect x="50" y="60" width="60" height="60" fill="#ff9999" stroke="#333" stroke-width="2" rx="10"/>
  <text x="80" y="100" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#333">A</text>
  
  <rect x="130" y="60" width="60" height="60" fill="#99ff99" stroke="#333" stroke-width="2" rx="10"/>
  <text x="160" y="100" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#333">B</text>
  
  <rect x="210" y="60" width="60" height="60" fill="#9999ff" stroke="#333" stroke-width="2" rx="10"/>
  <text x="240" y="100" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#333">C</text>
  
  <rect x="290" y="60" width="60" height="60" fill="#ffff99" stroke="#333" stroke-width="2" rx="10"/>
  <text x="320" y="100" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#333">D</text>
  
  <rect x="370" y="60" width="60" height="60" fill="#ff99ff" stroke="#333" stroke-width="2" rx="10"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#333">E</text>
  
  <!-- Lowercase letters -->
  <rect x="50" y="140" width="60" height="60" fill="#ffcc99" stroke="#333" stroke-width="2" rx="10"/>
  <text x="80" y="180" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#333">a</text>
  
  <rect x="130" y="140" width="60" height="60" fill="#ccffcc" stroke="#333" stroke-width="2" rx="10"/>
  <text x="160" y="180" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#333">b</text>
  
  <rect x="210" y="140" width="60" height="60" fill="#ccccff" stroke="#333" stroke-width="2" rx="10"/>
  <text x="240" y="180" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#333">c</text>
  
  <rect x="290" y="140" width="60" height="60" fill="#ffffcc" stroke="#333" stroke-width="2" rx="10"/>
  <text x="320" y="180" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#333">d</text>
  
  <rect x="370" y="140" width="60" height="60" fill="#ffccff" stroke="#333" stroke-width="2" rx="10"/>
  <text x="400" y="180" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#333">e</text>
  
  <!-- Instructions -->
  <text x="250" y="240" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Match uppercase and lowercase letters</text>
  <text x="250" y="260" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">There are 26 letters in the English alphabet</text>
</svg>